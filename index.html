<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LPC Audio Compression</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>LPC Audio Compression</h1>
        <p>Compress your audio files efficiently in your browser</p>
    </header>

    <main>
        <section class="upload-section">
            <h2>Upload Audio</h2>
            <input type="file" id="audioFile" accept=".wav,.mp3,.ogg">
            <button id="compressBtn">Compress Audio</button>
        </section>

        <section class="results-section">
            <h2>Compression Results</h2>
            <div id="results">
                <p>No file processed yet.</p>
            </div>
        </section>
    </main>

    <footer>
        <p>Â© 2025 LPC Audio Compression Platform</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
